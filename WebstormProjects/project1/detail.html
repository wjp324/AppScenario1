<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <title>Detail Info</title>
</head>
<body>
     <div class="panel panel-default col-md-8 col-md-offset-2" style="margin-top:50px;">
         <div id="photo" class="col-md-5" style="margin-top: 20px;margin-bottom:20px;">
             <img src="resource/pic/$_58.JPG" class="img-responsive" alt="Responsive image">
         </div>
         <div id="description" class="col-md-5 col-md-offset-1" style="margin-top: 20px;margin-bottom:20px;">
             <h4>Vans - Canvas Slip-On Unisex Shoe</h4>
             <p>Category</p>
             <p>Category level 2</p>
             <p>brand</p>
             <p>material</p>
         </div>
     </div>

     <div id="addition" class="panel panel-default col-md-8 col-md-offset-2">
         <h4>more to fill</h4>
         <div class="input-group" style="margin-top: 4px">
             <span class="input-group-addon" id="sizing-addon1" >Item Condition</span>
             <input class="form-control" type="text" aria-describedby="sizing-addon1"/>
         </div>
         <div class="input-group" style="margin-top: 4px">
             <span class="input-group-addon" id="sizing-addon2">Size</span>
             <input class="form-control" type="text" aria-describedby="sizing-addon2"/>
         </div>
         <div class="input-group" style="margin-top: 4px">
             <span class="input-group-addon" id="sizing-addon3">Description</span>
             <input class="form-control" type="text" aria-describedby="sizing-addon3"/>
         </div>
         <div class="input-group" style="margin-top: 4px">
             <span class="input-group-addon" id="sizing-addon4">1</span>
             <input class="form-control" type="text" aria-describedby="sizing-addon4"/>
         </div>
         <div style="margin-bottom: 20px;"></div>
     </div>

     <div id="submit" class="panel col-md-8 col-md-offset-4">
         <button class="col-md-2 btn btn-default">Submit</button>
     </div>
</body>
</html>
